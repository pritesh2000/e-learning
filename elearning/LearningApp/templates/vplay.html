{% extends 'basic.html' %}
{% block title %}{{vi.v_title}} - EasyTube.com{% endblock title %}


{% block body %}

<section class="text-gray-400 bg-gray-900 body-font">
  <div class="container px-5 py-10 mx-auto flex flex-col">
      <div class="flex flex-col">
          <div class="h-1 bg-gray-800 rounded overflow-hidden">
            <div class="w-24 h-full bg-indigo-500"></div>
          </div>
          <div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
            <h1 class="sm:w-2/5 text-white font-medium title-font text-2xl mb-2 sm:mb-0">{{vi.v_title}}</h1>
            <p class="sm:w-3/5 leading-relaxed text-base sm:pl-10 pl-0">{{vi.v_desc}}</p>
          </div>
        </div>
    <div class="lg:w-4/6 mx-auto">

    
      <div class="rounded-lg h-full overflow-hidden">

        <iframe class="object-cover object-center" id="video" width="900" height="500" src="{{vi.url}}?autoplay=0&mute=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

      </div>


      <div class="flex flex-col sm:flex-row mt-10">
        <div class="sm:w-1/3 text-center sm:pr-0 sm:py-8">
          
          <div class="flex flex-col items-center text-center justify-center">
            <a href="/catinfo/{{cat.c_id}}/">
              <img src="/media/{{cat.c_image}}" class="ml-20 w-50 img-fluid" alt="...">
              <h2 class="font-medium title-font mt-4 text-white text-lg">{{cat.c_title}}</h2>
            </a>
            <p class="text-base text-gray-400 mt-10">{{cat.c_desc}}</p>
          </div>


        </div>
        
        <div class="sm:w-2/3 sm:pl-8 sm:py-8 sm:border-l border-gray-800 sm:border-t-0 border-t mt-4 pt-4 sm:mt-0 text-center sm:text-left">
        <a href="/vplay/{{vi.v_id|add:-1}}">
          <button class="text-2xl flex-shrink-0 w-40 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0 mr-5">Previous
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8 ml-8" viewBox="0 0 24 24">
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
          </button>
        </a>
        <a href="/vplay/{{vi.v_id|add:1}}">
          <button class="text-2xl flex-shrink-0 w-40 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0 mb-10">Next
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8 ml-8" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
          </button>
        </a>
        


          <p class="leading-relaxed text-lg mb-4"></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock body %}
{% block js %}
<div class="fb-comments" data-href="http://127.0.0.1:8000/vplay/{{vi.v_id}}/" data-width="" data-numposts=""></div>
{% endblock js %}
