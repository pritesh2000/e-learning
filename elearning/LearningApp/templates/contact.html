{% extends 'basic.html' %}
{% block title %}Contact Page - EasyTube.com{% endblock title %}



{% block body %}
	<section class="text-gray-400 bg-gray-900 body-font relative">
	<div class="absolute inset-0 bg-gray-1000">
		<iframe title="map" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1600.5304584680507!2d72.5484094979639!3d23.033005502700515!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5a27a3d5a94a2614!2sInformation%20Technology%20Department%2C%20LD%20College%20Of%20Engineering!5e0!3m2!1sen!2sin!4v1617885342927!5m2!1sen!2sin" style="filter: grayscale(1) contrast(1.2) opacity(0.5);"></iframe>
	</div>
	<div class="container px-5 py-24 mx-auto flex">
		<div class="lg:w-1/3 md:w-1/2 bg-gray-900 shadow-md rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10">
		<h2 class="text-white text-lg mb-1 font-medium title-font">Contact Us for any query</h2>
		<p class="leading-relaxed mb-5">Query will be resolved in 48 hours </p>

		<form action="/contact/" method="POST">
		{% csrf_token %}
			<div class="relative mb-4">
				<label for="name" class="leading-7 text-sm text-gray-400">Your Name</label>
				<input type="text" id="name" name="name" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
			</div>
			<div class="relative mb-4">
				<label for="email" class="leading-7 text-sm text-gray-400">Email</label>
				<input type="email" id="email" name="email" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
			</div>
			<div class="relative mb-4">
				<label for="phone" class="leading-7 text-sm text-gray-400">Phone No. (Enter 10 digit numeric value)</label>
				<input type="text" pattern="\d{10}" maxlength="10" id="phone" name="phone" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
			</div>
			<div class="relative mb-4">
				<label for="desc" class="leading-7 text-sm text-gray-400">How May We Help You</label>
				<textarea id="desc" name="desc" rows="3" class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required></textarea>
			</div>
			<button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>

		</div>
	</div>
	</section> 

{% endblock %}
